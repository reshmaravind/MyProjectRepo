
<div class="container">
    <h1>User Management</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Location</th>
                <th>Designation</th>
                <th>Contact Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.location}}</td>
                <td>{{user.designation}}</td>
                <td>{{user.contactNumber}}</td>
            </tr>
        </tbody>
    </table>
</div>
